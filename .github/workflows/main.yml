name: Time Bias Analysis Bot

on:
  workflow_dispatch:
  schedule:
    # Lunes a Viernes a las 13:50 UTC (10 min antes de la Kill Zone)
    - cron: '50 13 * * 1-5' 

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    permissions:
      contents: write 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Pre-flight Check
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET }}
      run: python check_deps.py

    - name: Run the analysis script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET }}
      run: python kraken_data.py
      
    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: 'time_bias_hourly_analysis.csv open_positions.json kraken.log'
        commit_message: 'bot: actualización de análisis y estado de posiciones'