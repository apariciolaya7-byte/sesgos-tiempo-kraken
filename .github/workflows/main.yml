name: Time Bias Analysis Bot

# Define que este workflow se ejecutará de forma manual o todos los lunes a las 00:00 UTC
on:
  workflow_dispatch:
  schedule:
    # Programado para ejecutarse todos los lunes a medianoche (00:00 UTC)
    - cron: '0 0 * * 1' 

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Acelera las instalaciones futuras

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run the analysis script
      env:
        # Importante: Aquí se inyectan los GitHub Secrets para el bot
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET }}
      run: python kraken_data.py
      
    # Paso CLAVE: Guardar los archivos generados (CSV de reporte)
    - name: Commit and Push new report
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # CORRECCIÓN: Usamos 'file_pattern' en lugar de 'files'
        file_pattern: time_bias_hourly_analysis.csv
        commit_message: 'ci: Nuevo reporte de sesgo horario'